		function getBeat()
		{
			var now = new Date();
			var off = (now.getTimezoneOffset() + 60)*60;
			var theSeconds = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds() + off;
			var beat = Math.floor(theSeconds/86.4);
			if (beat > 1000) beat -= 1000;
			if (beat < 0) beat += 1000;
			return beat;
		}
		</script>
